id: agreement-lite-module
title: Agreement Designer Module
description: >-
  This module contains the basic infrastructure to manage Service Level
  Agreements. It offers support to write it on two different syntaxes and convert between OAISLA spec to ISAmodel.
apiVersion: '2'
helpUri: /statics/help.html
models:
  - id: template
    extension: at
    name: Template
    syntaxes:
      - id: yaml
        readOnly: false
        editorModeId: ace/mode/yaml
        editorModeURI: mode-yaml.js
        editorThemeId: ace/theme/yaml
        editorThemeURI: theme-yaml.js
        syntaxCheck: true
      - id: json
        readOnly: false
        editorModeId: ace/mode/json
        editorModeURI: mode-json.js
        editorThemeId: ace/theme/json
        editorThemeURI: theme-json.js
        syntaxCheck: true
    operations: []
#      - id: generateOAI
#        name: Generate OAI
#        description: Generate OAI model.
#        type: simple
#        config: null
  - id: agreement
    extension: ag
    name: Agreement
    syntaxes:
      - id: yaml
        readOnly: false
        editorModeId: ace/mode/yaml
        editorModeURI: mode-yaml.js
        editorThemeId: ace/theme/yaml
        editorThemeURI: theme-yaml.js
        syntaxCheck: true
        consistencyCheck: true
      - id: json
        readOnly: false
        editorModeId: ace/mode/json
        editorModeURI: mode-json.js
        editorThemeId: ace/theme/json
        editorThemeURI: theme-json.js
        syntaxCheck: true
        consistencyCheck: true
    operations:
      - id: checkConstraints
        name: Check constraints
        description: Check constraints.
        type: simple
        advanced: true
      - id: checkCFC
        name: Check CFC
        description: Check CFC.
        type: simple
        advanced: true
      - id: checkVFC
        name: Check VFC
        description: Check VFC.
        type: simple
        advanced: true
      - id: checkCCC
        name: Check CCC
        description: Check CCC.
        type: simple
        advanced: true
      - id: checkCSC
        name: Check CSC
        description: Check CSC.
        type: simple
        advanced: true
      - id: checkGCC
        name: Check GCC
        description: Check GCC.
        type: simple
        advanced: true
      - id: checkOGT
        name: Check OGT
        description: Check OGT.
        type: simple
        advanced: true
      - id: checkOBT
        name: Check OBT
        description: Check OBT.
        type: simple
        advanced: true
